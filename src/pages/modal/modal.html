<!ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
<ion-segment segment-button-md-opacity-disabled
 [(ngModel)]="sign">
      <ion-segment-button id="segment"value="Login">
        Login
      </ion-segment-button>
      <ion-segment-button id="segment"value="Register">
       Register
      </ion-segment-button>
</ion-segment>
<div [ngSwitch]="sign">
<ion-list *ngSwitchCase="'Login'">      
<ion-fab top left  ><button ion-fab  mini id="fab" (click)="closeModal()"><ion-icon name="close"></ion-icon></button></ion-fab>
      
      <img src="assets/imgs/Magnovite_logo.png"/>
      <div class="list list-inset" id="login">
          <label class="item item-input">
              <input type="text" id="input" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password"  id="input" placeholder="Password" ng-model="data.password">
          </label>
           <label class="item item-input">
              <input type="text"  id="input" placeholder="Email" ng-model="data.email">
          </label>
      <button ion-button ng-click="login()" style="width:85%;">Connect</button>
      </div>
</ion-list>
    <ion-list *ngSwitchCase="'Register'">      
<ion-fab top left id="fab" ><button ion-fab  mini (click)="closeModal()"><ion-icon name="close"></ion-icon></button></ion-fab>
      
      <img src="assets/imgs/Magnovite_logo.png"/>
      <div class="list list-inset" id="login">
          <label class="item item-input">
              <input type="text"  id="input" placeholder="Email" ng-model="data.password">
          </label>
          <label class="item item-input">
              <input type="text" id="input" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password"  id="input" placeholder="Password" ng-model="data.password">
          </label>
           
      <button ion-button ng-click="login()" style="width:85%;">Register</button>
      </div>
</ion-list>
</div>
  </ion-content>
<!/ion-view>
